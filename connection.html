<!DOCTYPE html>

<html>
<head>
    <title>Page Title</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function(){
            var qString = '';
            $('#execute').click(function(){
            qString = $('#query-string').val();
            console.log(qString);
            $.post('plan.jsp',{q:qString});
            });
        });
        
        
    </script>
    
</head>

<body>
    <section>
        <label for="query-string">Enter your query here!</label>
        <input type="text" id="query-string" name="query-string" 
        value="SELECT naimobility.NAI, salute.Unit FROM salute JOIN naimobility ON salute.NAI = naimobility.NAI WHERE naimobility.Mobility = 'No Go'">
            <button id="execute">Execute</button> 
        
    </section>



</body>
</html>
